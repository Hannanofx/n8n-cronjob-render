# .github/workflows/keep-alive.yml
name: Keep n8n Alive

on:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes UTC
  workflow_dispatch:        # allows manual run from GitHub

jobs:
  ping-n8n:
    runs-on: ubuntu-latest

    steps:
    - name: Ping Render-hosted n8n
      run: curl -s https://n8n-6aco.onrender.com/
